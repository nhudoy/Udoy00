<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large">
<!-- Meta Pixel Code -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Listing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .share-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 15px;
      background: #f9f9f9;
    }
    .share-card h2 {
      margin: 0 0 10px;
      color: #333;
    }
    .share-card p {
      margin: 5px 0;
      color: #666;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .details-btn {
      background-color: #007BFF;
    }
    .details-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Available Shares</h1>
  </header>
  <div class="container">
    <div class="share-card">
      <h2>ABC Ltd.</h2>
      <p>Price: 1000 BDT/share</p>
      <p>ROI: 10%</p>
      <a href="#" class="btn buy-btn">Buy Now</a>
      <a href="#" class="btn details-btn">Details</a>
    </div>
    <div class="share-card">
      <h2>XYZ Corp.</h2>
      <p>Price: 5000 BDT</p>
      <p>ROI: 12%</p>
      <a href="#" class="btn buy-btn">Buy Now</a>
      <a href="#" class="btn details-btn">Details</a>
    </div>
    <div class="share-card">
      <h2>PQR Investments</h2>
      <p>Price: 3000 BDT</p>
      <p>ROI: 8%</p>
      <a href="#" class="btn buy-btn">Buy Now</a>
      <a href="#" class="btn details-btn">Details</a>
    </div>
  </div>
</body>
</html>
